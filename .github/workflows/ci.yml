name: Continuous Integration

on: pull_request

jobs:
  run-ci:
    name: Run CI
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Linter
        run: npx eslint . --ext .ts --ext .tsx
      
      - name: Run Jest
        run: npm test-ci